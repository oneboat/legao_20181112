<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>docUpload</title>
		<link href="../css/bootstrap.css" type="text/css" charset="UTF-8" rel="stylesheet"/>
		<link href="../css/main.css" type="text/css" charset="UTF-8" rel="stylesheet" />
	</head>
	<body>
	<div style="border:#DDDDDD solid 1px;width: 100%;height: 600px;margin-top: 10px;padding: 10px;margin-left: 250px;">
			<span class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;
			当前位置：文档管理&nbsp;&gt;&nbsp;上传文档
		<hr />
		<h3 style="color: green;height: 20px;"></h3>
		<div id="error" style="color:#FF0000;font-size:14px ;height: 20px;list-style: none;"></div>
		<table>
		
		<form  enctype="multipart/form-data" id="uploadform">
			<tr><td style="width: 85px;">文档标题：</td><td><input type="text"  name="files.title"  id="file_title"  class="inputCss" maxlength="20" placeholder="*请输入长度不大于20的字符" style="width:200px;" /></td></tr>
			<tr style="height: 10px;"><td></td><td></td></tr>
			<tr><td>文档描述：</td><td><textarea rows="7" cols="80" id="text_area" name="files.remark" maxlength="200" placeholder="请输入长度不大于200的字符..." class="inputCss"></textarea></td></tr>
			<tr style="height: 10px;"><td></td><td></td></tr>
			<tr><td>文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;档：</td><td><input type="file" name="upload"  id="file_document"  style="height: 35px;"/></td></tr>
			<tr style="height: 10px;"><td></td><td></td></tr>
			<tr><td colspan="2"><input  type="button"  id="uploadbtn" value="上传" class="btn btn-success" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" class="btn btn-danger" value="重置"/></td></tr>
		</form>
</table>
	</div>	
	<script type="application/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="application/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript">
		
			$("#uploadbtn").click(function () {
				var file_title=$("#file_title").val();
				var text_area=$("#text_area").val();
				var file_document=$("#file_document").val();
				var re =/[`~!@#$%^&*_+<>{}\\/'[\]]/im;
				if (file_title=="") {
					$("#error").text("请输入文档标题");
				} else if (re.test(file_title)) {
					$("#error").text("文档标题存在`~!@#$%^&*_+<>{}\'[]/等的非法字符");
				}  else if (text_area=="") {
					$("#error").text("请输入文档描述");
				} else if (file_document=="") {
					$("#error").text("上传文档不能为空");
				}else {
					$("#uploadform").attr("action","${dzx}/uploadFile");
					$("#uploadform").submit();
				}
			});		
	</script>
	</body>
</html>
