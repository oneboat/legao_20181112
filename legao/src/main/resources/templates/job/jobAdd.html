<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>deptAdd</title>
		<link href="../css/bootstrap.css" type="text/css" charset="UTF-8" rel="stylesheet"/>
		<link href="../css/main.css" type="text/css" charset="UTF-8" rel="stylesheet" />
	</head>
	<body>
		<div style="border:#DDDDDD solid 1px;width: 100%;height: 600px;margin-top: 10px;padding: 10px;margin-left: 250px;">
			<span class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;
			当前位置：职位管理&nbsp;&gt;&nbsp;添加职位
		
		<hr />
		<h3 style="color: green;height: 30px;"></h3>
		<div id="error" style="color:#FF0000;width: 400px;height: 15px;"></div><br />
		<form id="jobform" >
			职位名称：<input type="text"  name="job.name" id="job_name" class="inputCss"  maxlength="20" placeholder="请输入长度为20的字符"/>&nbsp;&nbsp;&nbsp;&nbsp;
			详细描述：<input type="text"  name="job.remark" id="job_remark" class="inputCss" maxlength="20" placeholder="请输入长度为20的字符"/><br/><br />
		<input type="button" name="addJob" value="添加" class="btn btn-success" id="editId"/>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset"  name="cancel" class="btn btn-danger" value="取消"/>
			
		</form>
		
	</div>	

	<script type="application/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="application/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript">
	$("#editId").click(function(){
		
		var job_name=$("#job_name").val();
		var job_remark=$("#job_remark").val();
		var re =/[`~!@#$%^&*_+<>{}\\/'[\]]/im;
		if (job_name=="") {
			$("#error").text("*职位名称不能为空");
		}else if (job_remark=="") {
			$("#error").text("*详细描述不能为空");
		}else if (re.test(job_name)) {
			$("#error").text("职位名称存在`~!@#$%^&*_+<>{}\'[]/等的非法字符");
		}else{
			$("#jobform").attr("action", "${dzx}/addJob.action");
		   $("#jobform").submit();
		}

		 
	});

	

		
	</script>
		
		
	</body>
</html>
